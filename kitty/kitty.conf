editor .

confirm_os_window_close 0

cursor_shape block
cursor_underline_thickness 6.5
cursor_beam_thickness 3.5
cursor_blink_interval 0.25

repaint_delay 10
input_delay 13
sync_to_monitor yes

map cmd+equal change_font_size current +2.0
map cmd+minus change_font_size current -2.0
map cmd+0 change_font_size current 0
map kitty_mod+l show_last_command_output

# just for indent-blankline.nvim
