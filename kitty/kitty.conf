foreground  #d3c6aa
background  #2d353b

cursor_trail 3

cursor                #eb34db

selection_foreground  #d3c6aa
selection_background  #505a60

active_tab_foreground    #d3c6aa
active_tab_background    #475258
inactive_tab_foreground  #505a60
inactive_tab_background  #2d353b

color0  #475258
color8  #475258
color1  #e67e80
